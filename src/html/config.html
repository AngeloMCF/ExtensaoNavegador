<!doctype html>
<html lang="pt-br" id="dark">

<head>
    <title>Configurações</title>
    <meta charset="UTF-8">
    <!-- <link rel="icon" href="./images/favicon.png" type="image/png"> --> <!-- caso seja imagem -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <!-- TODO: Refatorar, deve ser injetado de forma dinamica -->

    <div class="modal-header container">
        <div id="logo">
            <h1 class="logo">
                <a id="link-suporte" class="logo-icon" target="_blank"></a>
            </h1>
        </div>
        <div class="theme"> <button id="btnSw" title="Tema"></button> </div>
        <div class="container container-2-vertical">
            <button id="m-home" class="inactive" style="background-color: transparent;"><a title="Página Inicial"
                    href="./popup.html">Home</a></button>
            <!-- <div class="home"> <button id="home" title="Página Inicial"><a class="home-icon" href="./config.html"></a></button> </div> -->

            <div id="version" class="connected"><span>v0.0.0</span></div>
        </div>
    </div>
    <div class="sep"></div>

    <div class="modal-content ">
        <h1>Configurações</h1>

        <div class="grid-container-1">
            <div>
                <button id="cleanCache" class="btn">Limpar Cache de Configurações</button>
            </div>
        </div>
        <div class="sep"></div>

        <div class="grid grid-container-2 container-2">
            <p>Habilitar página Pull Request</p>
            <div>
                <!-- <input type="checkbox" id="pr" class="toggle-checkbox disabled" checked disabled>
                <label for="pr" class="toggle-label disabled"></label> -->
                <input type="checkbox" id="habilitaPR" class="toggle-checkbox" data-name="habilitaPR">
                <label for="habilitaPR" class="toggle-label"></label>
            </div>
        </div>
        <div class="sep"></div>

        <div class="grid grid-container-2 container-2">
            <p>Habilitar Bloco Ferramentas</p>
            <div>
                <input type="checkbox" id="habilitaTools" class="toggle-checkbox" data-name="habilitaTools">
                <label for="habilitaTools" class="toggle-label"></label>
            </div>
        </div>
        <div class="sep"></div>

        <div class="grid grid-container-2 container-2">
            <p>Permitir Tema Natal</p>
            <div>
                <input type="checkbox" id="theme-Christmas" class="toggle-checkbox" data-name="theme-Christmas">
                <label for="theme-Christmas" class="toggle-label"></label>
            </div>
        </div>
        <div id="allow-force-christmas" class="grid grid-container-2 container-2 right hidden">
            <p title="Força o Tema">Habilitar</p>
            <div>
                <input type="checkbox" id="force-christmas" class="toggle-checkbox" data-name="force-christmas">
                <label for="force-christmas" class="toggle-label"></label>
            </div>
        </div>
        <div class="sep"></div>

        <div class="grid grid-container-2 container-2">
            <p>Permitir Tema Halloween</p>
            <div>
                <input type="checkbox" id="theme-Halloween" class="toggle-checkbox" data-name="theme-Halloween">
                <label for="theme-Halloween" class="toggle-label"></label>
            </div>
        </div> 
        <div id="allow-force-halloween" class="grid grid-container-2 container-2 right hidden">
            <p title="Força o Tema">Habilitar</p>
            <div>
                <input type="checkbox" id="force-halloween" class="toggle-checkbox" data-name="force-halloween">
                <label for="force-halloween" class="toggle-label"></label>
            </div>
        </div>
        <div class="sep"></div>

        <div class="grid grid-container-2 container-2">
            <p>Permitir Tema Páscoa</p>
            <div>
                <input type="checkbox" id="theme-Easter" class="toggle-checkbox" data-name="theme-Easter">
                <label for="theme-Easter" class="toggle-label"></label>
            </div>
        </div> 
        <div id="allow-force-easter" class="grid grid-container-2 container-2 right hidden">
            <p title="Força o Tema">Habilitar</p>
            <div>
                <input type="checkbox" id="force-easter" class="toggle-checkbox" data-name="force-easter">
                <label for="force-easter" class="toggle-label"></label>
            </div>
        </div>

        <div class="sep"></div>

        <div class="grid grid-container-2 container-2">
            <p>Permitir Tema Carnaval</p>
            <div>
                <input type="checkbox" id="theme-Carnaval" class="toggle-checkbox" data-name="theme-Carnaval">
                <label for="theme-Carnaval" class="toggle-label"></label>
            </div>
        </div>
        <div id="allow-force-carnaval" class="grid grid-container-2 container-2 right hidden">
            <p title="Força o Tema">Habilitar</p>
            <div>
                <input type="checkbox" id="force-carnaval" class="toggle-checkbox" data-name="force-carnaval">
                <label for="force-carnaval" class="toggle-label"></label>
            </div>
        </div>
        <div class="sep"></div>

        <div class="grid grid-container-2 container-2">
            <p>Permitir Tema Reveillon</p>
            <div>
                <input type="checkbox" id="theme-Reveillon" class="toggle-checkbox" data-name="theme-Reveillon">

        </div>
        <div id="allow-force-reveillon" class="grid grid-container-2 container-2 right hidden">
            <p title="Força o Tema">Habilitar</p>
            <div>
                <input type="checkbox" id="force-reveillon" class="toggle-checkbox" data-name="force-reveillon">
                <label for="force-reveillon" class="toggle-label"></label>
            </div>
        </div>
        <div class="sep"></div>

    </div>

    <script type="text/javascript" src="../js/listas.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
